<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mod Installer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #feedback {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Mod Installer</h1>
    <p>Your tool for managing Minecraft mods.</p>
    <button id="select-mod">Select Mod File</button>
    <p id="feedback"></p>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('select-mod').addEventListener('click', () => {
      ipcRenderer.send('select-mod-file');
    });

    ipcRenderer.on('mod-installed', (event, message) => {
      document.getElementById('feedback').innerText = message;
    });
  </script>
</body>
</html>
